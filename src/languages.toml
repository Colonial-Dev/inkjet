[[languages]]
name = "ocaml"
repo = "https://github.com/tree-sitter/tree-sitter-ocaml"
command = '''
set -euxo pipefail &&
git clone https://github.com/tree-sitter/tree-sitter-ocaml languages/temp/ocaml &&
cp languages/temp/ocaml/common/scanner.h languages/temp/ocaml/ocaml/src && 
sed -i -e 's/#include "\(.*\)"/#include "scanner.h"/g' languages/temp/ocaml/ocaml/src/scanner.c &&
cp -r languages/temp/ocaml/ocaml/src languages/temp/ocaml
'''
aliases = ["ml"]

